{% extends 'index.html' %}
{% block title %}Contact US
{% endblock title %}
{% block body %}
{% comment %} <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet"> {% endcomment %}

<div class="container">
    <h1>Contact Us</h1>
    <form method="POST" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name here">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Mobile No.</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Mobile number">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Tell me about Your Problem...</label>
        <textarea class="form-control" id="desc"  name="desc" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
    
</div>
{% endblock body %}
